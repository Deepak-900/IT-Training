<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Function</title>
  </head>
  <body>
    <script>
      document.write("<br>PI : ", Math.PI);
      document.write("<br>Power : ", Math.pow(2, 5));

      let r = Math.random() * 1e3;
      document.write("<br>Random number : ", r);

      //   Math.trunc(x) - truncate
      let num = Math.trunc(r);
      document.write("<br>Trunc : ", num);

      //   Math.round(x) - round up
      num = Math.round(r);
      document.write("<br>Round : ", num);

      //   Math.floor(x) - floor
      num = Math.floor(r);
      document.write("<br>Floor : ", num);

      //   Math.ceil(x) - ceil
      num = Math.ceil(r);
      document.write("<br>Ceiling : ", num);

      //   toFixed(no of decimal values)
      num = r.toFixed(3);
      document.write("<br>To fixed (3) : ", num);

      //   toPrecision(total no of digits)
      num = r.toPrecision(5);
      document.write("<br>To precision (5) : ", num);

      num = r.toExponential(3);
      document.write("<br>To Exponential (3) : ", num);

      /*
        Generate a random number between 1 and 6 (face of a dice)
        display corresponding face of a dice
        result - 
            1 - you win
            2,3,4,5 - you loose
            6 - try again
      */
    </script>
  </body>
</html>
