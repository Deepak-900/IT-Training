        Transformation:
            - change in shape size orientation and location
            - used in animating elements.
            1. translate - change in location
                translate(x-distance, y-distance)
                translate(x-distance)
                translate(y-distance)
                Eg:   transform: translate(100px, 100px);

            2. rotate: change in orientation
                rotate(z-deg)
                rotateX(x-deg)
                rotateY(y-deg)
                rotateZ(z-deg)
            3. scale: change in size
                scale(value)
                    value - 1 (no change)
                           > 1 (enlarge)
                           < 1 (reduce)
                           0 (disappear)
            4. skew - change in shape
                skew(deg,deg)
                skewX(deg)
                skewY(deg)
