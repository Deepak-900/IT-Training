<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Icon Library Showcase</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Material Icons CDN -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto py-10 px-4">
      <h1 class="text-3xl font-bold mb-10 text-center">
        Icon Library Showcase
      </h1>

      <!-- Grid for sections -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Bootstrap Icons Section -->
        <section class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-xl font-semibold mb-4">Bootstrap Icons</h2>
          <div class="grid grid-cols-3 gap-4 text-2xl">
            <i class="bi bi-alarm"></i>
            <i class="bi bi-battery"></i>
            <i class="bi bi-bell"></i>
            <i class="bi bi-camera"></i>
            <i class="bi bi-chat"></i>
            <i class="bi bi-cloud"></i>
          </div>
          <div class="mt-4">
            <a
              href="https://icons.getbootstrap.com/"
              target="_blank"
              class="text-blue-600 hover:underline"
              >See more</a
            >
          </div>
        </section>

        <!-- Font Awesome Section -->
        <section class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-xl font-semibold mb-4">Font Awesome</h2>
          <div class="grid grid-cols-3 gap-4 text-2xl">
            <i
              class="fas fa-star hover:text-indigo-400"
              style="width: fit-content"
            ></i>
            <i
              class="fas fa-heart hover:text-indigo-400"
              style="width: fit-content"
            ></i>
            <i
              class="fas fa-camera hover:text-indigo-400"
              style="width: fit-content"
            ></i>
            <i
              class="fas fa-bolt hover:text-indigo-400"
              style="width: fit-content"
            ></i>
            <i
              class="fas fa-car hover:text-indigo-400"
              style="width: fit-content"
            ></i>
            <i
              class="fas fa-moon hover:text-indigo-400"
              style="width: fit-content"
            ></i>
          </div>
          <div class="mt-4">
            <a
              href="https://fontawesome.com/icons"
              target="_blank"
              class="text-blue-600 hover:underline"
              >See more</a
            >
          </div>
        </section>

        <!-- Material Icons Section -->
        <section class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-xl font-semibold mb-4">Material Icons</h2>
          <div class="grid grid-cols-3 gap-4 text-2xl">
            <span class="material-icons">home</span>
            <span class="material-icons">star</span>
            <span class="material-icons">face</span>
            <span class="material-icons">alarm</span>
            <span class="material-icons">email</span>
            <span class="material-icons">cloud</span>
          </div>
          <div class="mt-4">
            <a
              href="https://fonts.google.com/icons"
              target="_blank"
              class="text-blue-600 hover:underline"
              >See more</a
            >
          </div>
        </section>

        <!-- Add more sections here as needed -->
        <!-- Example: Remix Icons, Heroicons, Ionicons -->
      </div>
    </div>
  </body>
</html>
