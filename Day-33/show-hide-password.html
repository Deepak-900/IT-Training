<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Hide Password</title>
  </head>
  <body>
    <input type="password" name="" id="input" />
    <button id="btn" onclick="show_hide_password()">SHOW</button>

    <script>
      let pwd_check = true;
      const show_hide_password = () => {
        if (pwd_check == true) {
          document.getElementById("input").setAttribute("type", "text");
          document.getElementById("btn").innerHTML = "HIDE";

          pwd_check = false;
        } else {
          document.getElementById("input").setAttribute("type", "password");
          document.getElementById("btn").innerHTML = "SHOW";

          pwd_check = true;
        }
      };
    </script>
  </body>
</html>
