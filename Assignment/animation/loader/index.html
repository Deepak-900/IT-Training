<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loader">
      <div class="loader-1">
        <div class="dot dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
        <div class="dot dot4"></div>
        <div class="dot dot5"></div>
      </div>

      <div class="loader-2">
        <div class="main-dot"></div>
        <div class="loader-dot-2 dot-2-1"></div>
        <div class="loader-dot-2 dot-2-2"></div>
        <div class="loader-dot-2 dot-2-3"></div>
        <div class="loader-dot-2 dot-2-4"></div>
        <div class="loader-dot-2 dot-2-5"></div>
      </div>
      <div class="square">
        <div class="square-box">
          <h1>loading</h1>
        </div>
      </div>
      <div class="loading-dot">
        <h1 class="loading-text">
          Loading
          <span class="dot-sec">
            <div class="dott dot--1"></div>
            <div class="dott dot--2"></div>
            <div class="dott dot--3"></div>
          </span>
        </h1>
      </div>
      <div class="loading-bar-section">
        <div class="loading-bar">
          <div class="loader-range"></div>
        </div>
      </div>
    </div>
  </body>
</html>
