    />

  <body>
    <!-- Header Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LOGO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blogs.html">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <header class="bg-secondary-subtle">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-3 text-center">
            <!-- fs = font size, 
             fw-bold = font weight bold -->
            <a
              href="index.html"
              class="fs-3 fw-bold text-decoration-none text-success"
              >LOGO</a
            >
          </div>
          <div class="col-12 col-md-6">
            <div class="d-flex py-1">
              <input
                type="search"
                class="form-control rounded-end-0"
                name=""
                id=""
              />
              <button class="btn btn-success rounded-start-0">Search</button>
            </div>
          </div>
          <div
            class="col-12 col-md-3 text-success fw-bold d-flex justify-content-evenly align-items-center p-2 p-md-0"
          >
            <span><a href="login.html">Login</a></span>
            <span><a href="register.html">Register</a></span>
            <span><a href="cart.html">Cart</a></span>
          </div>
        </div>
      </div>
      <div class="bg-body-secondary">
        <nav
          class="d-flex list-unstyled fs-5 fw-bold justify-content-evenly w-75 mx-auto text-success py-1"
        >
          <li>HOME</li>
          <li>ABOUT</li>
          <li>SERVICES</li>
          <li>BLOGS</li>
          <li>CONTACT</li>
        </nav>
      </div>

    <!-- Main Content Start -->
    <div class="container">
      <div class="row">
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 mx-auto py-5">
          <main class="form-signin w-100 m-auto border p-5 shadow">
            <form>
              <img
                class="mb-4"
                src="/docs/5.2/assets/brand/bootstrap-logo.svg"
                alt=""
                width="72"
                height="57"
              />
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>

              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me" /> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">
                Sign in
              </button>
            </form>
          </main>
        </div>
      </div>
    </div>
    <!-- Main Content End -->

    <!-- Footer Start -->
    <div class="py-3 text-center fs-3 fw-bold text-success bg-body-secondary">
      &copy; Copyright 2025.
    </div>
