<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <body>
    <h1 id="timer"></h1>
    <script>
      function timer_function() {
        let today = new Date();
        let time_str = today.toLocaleTimeString();
        document.getElementById("timer").innerHTML = time_str;
      }
      setInterval(timer_function, [1000]);
      //   timer_function();
    </script>
  </body>
</html>
