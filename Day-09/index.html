<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <section>
      <!-- Add src with "?autoplay=1&mute=1" for autoplay and mute -->
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/2HTRkmBVE6w?autoplay=1&mute=1&controls=0&modestbranding=1&showinfo=0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>

      <video width="560" height="315" autoplay autofocus loop>
        <source src="./cat-inside.mp4" type="video/mp4" />
        Your video does not support the video tag.
      </video>

      <audio width="500" height="315" autoplay loop>
        <source src="./ghost.mp3" type="audio/mpeg" />
        Your browser does not support the audio tag.
      </audio>
    </section>
  </body>
</html>
