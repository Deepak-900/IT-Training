<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Array</title>
  </head>
  <body>
    <script>
      let colors = [
        "Red",
        "Green",
        "Blue",
        "Voilet",
        "Alicewhite",
        "Maroon",
        "Orange",
      ];

      document.write("Colors : ", colors);
      document.write("<br>First color : ", colors[0]);
      document.write("<br>Second color : ", colors[1]);
      document.write("<br>Third color : ", colors[2]);

      colors.push("Yellow");
      document.write("<br>New Colors : ", colors);

      colors.unshift("Pink");
      document.write("<br>New unshift color : ", colors);

      //   remove member from last
      let removed = colors.pop();
      document.write("<br>Popped color : ", colors);
      document.write("<br>Removed color : ", removed);

      removed = colors.shift();
      document.write("<br>Shift color : ", colors);
      document.write("<br>Removed color : ", removed);

      removed = colors.splice(1, 3, "Yellowgreen", "Orange");
      document.write("<br>Splice color : ", colors);
      document.write("<br> Removed color : ", removed);

      colors.sort();
      document.write("<br>Sorted list : ", colors);

      colors.reverse();
      document.write("<br>Reversed List : ", colors);

      let i = colors.indexOf("Orange");
      document.write("<br>Index of : ", i);

      i = colors.lastIndexOf("Orange");
      document.write("<br>Last index of : ", i);

      document.write("<hr>");

      let gradientColor = [
        "Red Green",
        "Yellow Blue",
        "Green White",
        "Pink Black",
      ];

      let allColors = colors.concat(gradientColor);
      document.write("<br>Colors : ", colors);
      document.write("<br> Gradient Colors : ", gradientColor);
      document.write("<br>Concat colors : ", allColors);
      document.write("<br>No of new colors : ", allColors.length);

      allColors = [colors, gradientColor];
      newColorList = allColors.flat();
      document.write("<br>Concat Colors : ", newColorList);
      document.write("<br>Concat Colors : ", newColorList.length);

      allColors = [...colors, ...gradientColor];
      document.write("<br>Merged color : ", allColors);
      document.write("<br>Merged Color counts : ", allColors.length);

      // SLICE
      let new_colors = allColors.slice(0, 6);
      document.write("<br>New Color list after concat : ", new_colors);

      let new_gradient_color = allColors.slice(6);
      document.write(
        "<br>New Gradient color list after concat : ",
        new_gradient_color
      );

      allColors.fill("LOL", 3, 5);
      document.write("<br>New Colors : ", allColors);

      for (i = 0; i < allColors.length; i++) {
        document.write("<li>", allColors[i], "</li>");
      }
    </script>
  </body>
</html>
